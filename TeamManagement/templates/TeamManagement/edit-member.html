{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Team Mangement</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="{% static 'TeamManagement/style.css' %}">
</head>

<body>
    <!-- Edit Member View -->
    <header class="flex-row">
        <div>
            <h1>Edit Team Member</h1>
            <p>Edit info, and role</p>
        </div>
    </header>
    <hr>
    <form class="member-form" action="{{ request.path }}" method="post">
        {% csrf_token %}
        {{ form }}
        <div>
            <input class="delete-btn" name="delete" type="submit" value="Delete">
            <input class="save-btn" name="save" type="submit" value="Save">
        </div>
    </form>
</body>
</html>
